<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Placement Registration Form</title>
</head>
<body>
    <h2>Placement Registration Form</h2>
    <form id="placementForm">
        <div class="container">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces.">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Phone number should be a 10-digit number.">
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="cgpa">CGPA:</label>
        <input type="number" id="cgpa" name="cgpa" required min="0" max="10" step="0.01" title="CGPA should be between 0 and 10.">
        <br><br>

        <label for="resume">Resume (PDF):</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required>
        <br><br>
        <div class="gender">
            <label for="gender">Gender:</label>
            <div class="male">
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div class="female">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">female</label>
            </div>
            <div class="other">
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">other</label>
            </div>
        </div>
        </div>
        <div class="password">
            <label for="Enter password">Enter password:</label>
            <input type="password" placeholder="enter password">
            <label for="Enter password">Confirm password:</label>
            <input type="password" placeholder="Confirm password">
        </div>

        <input type="submit" value="Submit">
    </form>

    <script src="validation.js"></script>
</body>
</html>
